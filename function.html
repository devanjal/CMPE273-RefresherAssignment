<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
</head>
<body>
<script type="text/javascript">
var p=5;
var q;
for(p=5;p<=10;p++){
	document.write("Table of "+p+"<br/>")
for(i=0;i<=10;i++){
	q=p*i;
	document.write(p+"*"+i+" = "+q+"<br/>");
}
	document.write("<br/>")}
</script>
</body>
</html>
