<!-- Show addition, subtraction, multiplication and division of two input provided by user  -->
<!DOCTYPE html>
<html>
<title>Variable</title>
<body>
<script>
var x,y,z,p,q,r;
x=prompt("Enter input 1");
y=prompt("Enter input 2");
z=y+x;
p=x*y;

if(y>=x)
	q=y-x;
else
	q=x-y;
document.write("addition is : "+z+"<br/>")

document.write("multiplication is : "+p+"<br/>")
document.write("substaction is : "+q+"<br/>")
if(x==0){document.write("division is : Not defined");}
else{
r=y/x;
document.write("division is : "+r);}
</script>

</body>
</html>
