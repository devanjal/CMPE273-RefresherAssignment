<!-- Change the background color using onclick event, include red,green,cyan -->
<!DOCTYPE html>
<html>
<body>
<button onclick="abc()">The time is?</button><br>
<button onclick="a()">The time is?</button><br>
<button onclick="ab()">The time is?</button>
<script type="text/javascript">
function abc(){
	document.write("You chose RED")
	document.body.style.backgroundColor = "red"}
	
function a(){
	document.write("You chose Cyan")
	document.body.style.backgroundColor = "cyan"}
function ab(){
	document.write("You chose Green")
	document.body.style.backgroundColor = "green"}


</script>
</body>
</html>
