
<!DOCTYPE html>
<html>
<body>
<button onclick="abc()">Red</button><br>
<br>
<button onclick="a()">Cyan</button><br>
<br>
<button onclick="ab()">Green</button>
<script type="text/javascript">
function abc(){
	document.write("You chose RED")
	document.body.style.backgroundColor = "red"}

function a(){
	document.write("You chose Cyan")
	document.body.style.backgroundColor = "cyan"}
function ab(){
	document.write("You chose Green")
	document.body.style.backgroundColor = "green"}


</script>
</body>
</html>
