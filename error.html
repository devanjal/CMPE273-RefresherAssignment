<html>
<title>Error</title>
<body>
<script type="text/javascript">
function divide()
{
    var num = prompt("Enter numerator");
    var den = prompt("Enter denominator");

    try
    {
        if (den == 0)
        {
            throw {
                error: "Divide by zero error",
                message: "Denominator cannot be zero"
          			};
        }
        else
        {
            alert("Result = " + (num / den));
        }
    }
    catch (e)
    {
        document.write(e.error + "<br/>");
        document.write(e.message + "<br/>");
    }
    finally{
    	
    }
}

	divide();
</script>
</body>
</html>
