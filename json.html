<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var cric = '{"cricketer":[' +
'{"firstName":"Rahul","lastName":"Dravid" },' +
'{"firstName":"Adam","lastName":"Gilchrist" },' +
'{"firstName":"Kumar","lastName":"Sangakara" }]}';

obj = JSON.parse(cric);
for(i=0;i<3;i++){
document.write(obj.cricketer[i].firstName + " " + obj.cricketer[i].lastName+"<br>");
}
</script>

</body>
</html>
