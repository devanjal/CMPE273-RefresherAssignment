<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Geolocation</title>
</head>
<body>
For getting your Current Location : <a href="#" id="get_coordinates">Click Here</a>
<div id="map">
<iframe id="maps"
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/" allowfullscreen>
</iframe>
</div>
<script>
var c=function(pos){
var lat = pos.coords.latitude;
var long= pos.coords.longitude;
var coords = lat+','+long;
document.getElementById("maps").setAttribute('src','https://www.google.com/maps/embed/v1/place?q='+coords+'&key=AIzaSyAN0om9mFmy1QN6Wf54tXAowK4eT0ZUPrU');
   // document.write(coords);
}
document.getElementById('get_coordinates').onclick= function(){
	navigator.geolocation.getCurrentPosition(c);
	document.write(coords);
	return false;
}
</script>
</body>
</html>
