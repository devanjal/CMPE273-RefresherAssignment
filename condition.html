<!--Check the array with the user input using if condition and show whether the user is authenticated or not  -->
<!DOCTYPE html>
<html>
<body>
<script>

	var arr=new Array("devanjal","ankit","anshul")
	var ab= prompt("enter the name");
	var count=0;
for(i=0;i<arr.length;i++)
	{ 
	if(ab==arr[i])
	{document.write("hii");
	count++;
	}}
	
	if(count==0){
		document.write("no");}	
	

	
</script>

</body>
</html>
