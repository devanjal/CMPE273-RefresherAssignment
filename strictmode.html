<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

try{
str="Hello!!!";

}
catch(e){document.write(e)}}
strict();
myString ="<br>Hey Devanjal.. Whats up??" /*here myString is not defined still it writes the msg

		document.write(myString);
</script>
